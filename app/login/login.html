<div  class="input-group frm-otp animate-show-hide well" >
    <form class="form" ng-show="$ctrl.showLogin">
        <p>Login with your account</p>
        <input class="form-control" placeholder="Username" type="text" ng-model="$ctrl.username" name="username" value="">
        <input class="form-control" placeholder="Password" type="password" name="password" value="" ng-model="$ctrl.password">
        <div class="input-group-btn">
            <button type="submit"  class="btn btn-default" ng-click="$ctrl.login($event)">Login</button>
            <button class="btn btn-default" ng-click="$ctrl.showLogin = false; event.preventDefault();">Register</button>
        </div>
    </form>
    <form class="form"  ng-show="!$ctrl.showLogin">
        <p>Register new user</p>
        <input class="form-control" placeholder="FirstName" type="text" ng-model="$ctrl.user.lgFirstName" name="name" value="">
        <input class="form-control" placeholder="LastName" type="text" ng-model="$ctrl.user.lgLastName" name="lastname" value="">
        <input class="form-control" placeholder="Username" type="text" ng-model="$ctrl.user.lgUsername" name="username" value="">
        <input class="form-control" placeholder="Password" type="password" name="password" value="" ng-model="$ctrl.user.lgPassword">
        <input class="form-control" placeholder="E-mail" type="text" name="email" value="" ng-model="$ctrl.user.lgEmail">
        <div class="input-group-btn">
            <button type="submit"  class="btn btn-default" ng-click="$ctrl.register($event)">Register</button>
            <button class="btn btn-default" ng-click="$ctrl.showLogin = true; return;">Cancel</button>
        </div>
    </form>
</div>
